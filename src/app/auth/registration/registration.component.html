<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}"
  >
    <label for="login">Login</label>
    <input
      type="text"
      class="form-control underlined"
      id="login"
      placeholder="Enter login"
      formControlName="login"
    >
    <span class="form-help-text"
          *ngIf="form.get('login').invalid && form.get('login').touched">
      <span *ngIf="form.get('login')['errors']['required']">Login can not be empty</span>
      <span *ngIf="form.get('login')['errors']['forbiddenLogin']">Login exists already.</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors']['required']">Field of password can not be empty.</span>
    </span>
  </div>
